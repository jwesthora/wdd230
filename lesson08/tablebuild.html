<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lesson 8 - build and style data table using thead and tbody tags in table structure. Use color scheme of my choice, and include zebra striping using nth-child() pseudo class">
    <title>Build a table</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="black-square"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Delux</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>&#10005;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>&#10005;</td>
                <td>&#10005;</td>
                <td>&check;</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
