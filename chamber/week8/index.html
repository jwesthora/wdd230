        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant information</legend>
                <label>First Name *<input type="text" name="fname" required></label>
                <label>Last Name *<input type="text" name="lname" required></label>

                <label>Business Name *<input type="text" name="Bname" required></label>
                <label>Business Position Title<input type="text" name="Btitle"></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="nonprofit"> None Profit</label>
                <label><input type="radio" name="audience" value="bronze"> Bronze Membership</label>
                <label><input type="radio" name="audience" value="silver"> Silver Membership</label>
                <label><input type="radio" name="audience" value="gold"> Gold Membership</label>

                <div> Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Coding</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>

            <fieldset>
                <legend> Funding</legend>
                <label> Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label> Course Subject
                    <select name="subject">
                        <option value="">Please Select</option>

                        <option value="software"> developer</option>
                        <option value="software"> developer</option>
                        <option value="software"> developer</option>
                        <option value="software"> developer</option>
                    </select>
                </label>
                <label> How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value="Join Portland Commerce">
