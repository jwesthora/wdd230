<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>

        <h1>Progressive Loading of Images</h1>

            <img src="data/img/placeholder.png/300/400" data-src="data/img/SLUG.jpg/300/400" alt="garden" loading="lazy" />
        </picture>
        <picture>
            <img src="data/img/placeholder.png/300/400" data-src="data/img/SLUG.jpg/300/400" alt="market" loading="lazy" />
        </picture>
        <picture>
            <img src="data/img/placeholder.png/300/400" data-src="data/img/SLUG.jpg/300/400" alt="mountain" loading="lazy" />
        </picture>
        <picture>
            <img src="data/img/placeholder.png/300/400" data-src="data/img/SLUG.jpg/300/400" alt="trail" loading="lazy" />
        </picture>

    </main>
    <script src="./scripts/lazy.js"></script>
</body>

</html>
