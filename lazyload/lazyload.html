<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="lesson #7 getting placeholder images and bluring them as scrolling to transition between chosen images and placeholder images">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Lesson #7 - Progressive loading of Images</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.png" data-src="images/helpinghands.jpeg" alt="picture of community building house" loading="lazy" />
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/explorer.jpeg" alt="people going hiking" loading="lazy" />
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/gardenclass.jpeg" alt="garden" loading="lazy" />
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/liveband.jpeg" alt="band playing live music" loading="lazy" />
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/strawberry.jpeg" alt="strawberry farm" loading="lazy" />
        </picture>

    </main>
    <script src="./scripts/lazy.js"></script>
</body>

</html>
